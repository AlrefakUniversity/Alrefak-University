<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التسجيل في جامعة الرفاق</title>
  <link rel="stylesheet" href="Google Sheet.css" />
</head>
<body>

  <div class="main-content">
    <div class="header-section">
  <!-- الشعار -->
  <div class="logo">
    <img src="rifaq.png" alt="شعار الجامعة" />
  </div>

  <!-- النصوص التعريفية -->
  <div class="intro-text">
    <h1>مرحبا بك في جامعة الرفاق</h1>
    <p>يرجى ملء البيانات لإتمام عملية التسجيل المبدئي في الجامعة</p>
  </div>
</div>


    <!-- نموذج التواصل -->
    <div class="container">
      <form method="post" action="" name="contact-form">
        <h4>نموذج التسجيل</h4>
        <input type="text" name="your-name" placeholder="الاسم الكامل" />
        <input type="text" name="your-number" placeholder="رقم الهاتف" />
        <input type="email" name="your-email" placeholder="البريد الإلكتروني" />
        <textarea name="message" rows="7" placeholder="رسالتك أو استفسارك"></textarea>
        <div class="submit-container">
          <input type="submit" value="إرسال" id="submit" />
        </div>
      </form>
    </div>
  </div>

  <script src="Google Sheet.js"></script>
</body>
</html>
